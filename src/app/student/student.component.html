<div class="container">
   <div class="mt-3">
    <a routerLink="/studentlist"  class="btn btn-success float-end">View Students</a>

    <h1 class="pb-3 mb-4">Student Registration Form</h1>
    
   </div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="firstName">First Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" formControlName="firstname" placeholder="First Name" required>
            </div>
            <div *ngIf="studentForm.controls.firstname.errors?.required && isSubmit">
                <p style="color:red;">This field is required.</p>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="lastName">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" formControlName="lastname" placeholder="Last Name" required>
            </div>

            <div *ngIf="studentForm.controls.lastname.errors?.required && isSubmit">
                <p style="color:red;">This field is required.</p>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="inputEmail">Email Address:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" formControlName="email"  placeholder="Email Address" required>
            </div>
            <div *ngIf="studentForm.controls.email.errors?.required && isSubmit">
                <p style="color:red;">This field is required.</p>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="phoneNumber">Mobile Number:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="phoneNumber" formControlName="mobile" placeholder="Phone Number" required>
            </div>
            <div *ngIf="studentForm.controls.mobile.errors?.required && isSubmit">
                <p style="color:red;">This field is required.</p>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label">Departement</label>
            <div class="col-sm-9">
                <select class="custom-select" required  formControlName="department">
                    <option value="">Select Department</option>
                    <option *ngFor="let dep of department;" value="{{dep.id}}"> 
                        {{dep.name}}           
                    </option> 
                    
                
                </select>

    
            </div>
           
            
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="postalAddress">Postal Address:</label>
            <div class="col-sm-9">
                <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address" required formControlName="address" ></textarea>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="ZipCode">Zip Code:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code" required formControlName="zipcode">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label">Gender:</label>
            <div class="col-sm-9 mt-2">
                <label class="mb-0 ml-3 mr-5">
                    <input type="radio" class="mr-1" name="gender" value="male" formControlName="gender"> Male
                </label>
                <label class="mb-0 ml-3 mr-5">
                    <input type="radio" class="mr-1" name="gender" value="female" formControlName="gender"> Female
                </label>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="ZipCode">Document Submitted:</label>
            <div class="col-sm-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="sslc" formControlName="document">
                <label class="form-check-label" for="inlineCheckbox1">SSLC Certificate</label>
            </div>
            <div class="col-sm-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="degree" formControlName="document">
                <label class="form-check-label" for="inlineCheckbox1">Degree Certficate</label>
            </div>
           

        </div>
       

        <div class="form-group row mt-2">
            <label class="col-sm-3 col-form-label" for="ZipCode">Photo:</label>
            <div class="col-sm-9">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">            </div>
        </div>
        <div class="form-group row mt-2">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-secondary m-3" value="Reset">
            </div>
        </div>

      
    </form>
</div>
